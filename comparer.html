<body style="zoom: 1;">
    <script src="./js/compare.js"></script>
    <script type="text/javascript">
        $(function () {
            var d = new Date();
            d.setDate(d.getDate()-7);
            $('.input-group.date').datepicker({format: "m-d-yyyy",todayBtn: "linked"});
        });
     </script>
    <form id='form' action="javascript:;" onsubmit="generateChart(this)">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

            </div>
        </nav>

        <main>
            <div class="container main pb-5">
                <div class="row">
                    <div class="col-md-5">
                        <h2 class="display-4">Market Spy </h2>
                    </div>
                    <div class="col-md-3 mt-md-3">
                        <select id="city" name="city" class="form-control bg-light" onchange="javascript:generateChart()">
                            <option value="martlock">Martlock</option>
                            <option value="caerleon">Caerleon</option>
                            <option value="bridgewatch">Bridgewatch</option>
                            <option value="fortsterling">Fort Sterling</option>
                            <option value="lymhurst">Lymhurst</option>
                            <option value="thetfort">Thetfort</option>
                        </select>
                    </div>
                    <div class="col-md-1 mt-md-1">

                    </div>
                    <div class="col-md-3 mt-md-3">
                        <select id="city2" name="city2" class="form-control bg-light" onchange="javascript:generateChart()">
                            <option value="martlock">Martlock</option>
                            <option value="caerleon">Caerleon</option>
                            <option value="bridgewatch">Bridgewatch</option>
                            <option value="fortsterling">Fort Sterling</option>
                            <option value="lymhurst">Lymhurst</option>
                            <option value="thetfort">Thetfort</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div id="body_upRecipe">
                    <div class="card border-dark" style="min-height: 775px;">
                        <div class="card-header bg-dark text-white">
                            <div class="row">
                                <div class="form-group col-6 col-lg-4">
                                    <label>History Until</label>
                                    <div class="input-group date">
                                        <input id="datepicker" name="datepicker" type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                    </div>
                                </div>
                                <div class="form-group col-6 col-lg-4">
                                    <label>Item Type</label>
                                    <select id="item_type" name="item_type" class="form-control bg-light">
                                        <option value="_HIDE">Hide</option>
                                        <option value="_LEATHER">Leather</option>
                                        <option value="_FIBER">Fiber</option>
                                        <option value="_CLOTH">Cloth</option>
                                        <option value="_ORE">Ore</option>
                                        <option value="_METALBAR">Metal Bar </option>
                                        <option value="_WOOD">Wood</option>
                                        <option value="_PLANKS">Plank</option>
                                        <option value="_ROCK">Rock</option>
                                        <option value="_STONEBLOCK">Stone</option>
                                    </select>
                                </div>
                                <div class="form-group col-6 col-lg-2">
                                    <label>Tier</label>
                                    <select id="tier" name="tier" class="form-control bg-light">
                                        <option value="4">Tier 4</option>
                                        <option value="5">Tier 5</option>

                                        <option value="7">Tier 7</option>

                                    </select>
                                </div>
                                <div class="form-group col-6 col-lg-2">
                                    <label>Enchantment</label>
                                    <select id="enchantment" name="enchantment" onchange="javascript:setTimeout('__doPostBack(\'ctl00$body$ddlEnchantment\',\'\')', 0)" id="body_ddlEnchantment" class="form-control bg-light">
                                        <option value="">.0</option>
                                        <option value="_LEVEL1@1">.1</option>
                                        <option value="_LEVEL2@2">.2</option>
                                        <option value="_LEVEL3@3">.3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-6 col-lg-2">
                                    <button type="button" class="btn btn-primary" onclick="javascript:generateChart()">generate Chart</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body bg-transparent text-dark">                
                            <div id='graph-container' class="container">
                                <canvas id="currentChart"></canvas>
                            </div>
                        </div>
                            <div id="body_cardFooter" class="card-footer text-center alert alert-info mb-0">
